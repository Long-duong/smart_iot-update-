<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AI IoT System</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 28px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .btn-logout {
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-logout:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-icon {
            font-size: 50px;
        }
        
        .stat-info h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-info .value {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .control-panel {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .control-panel h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .led-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .btn-led {
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn-led:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .btn-led.red {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .btn-led.yellow {
            background: linear-gradient(135deg, #f39c12, #d68910);
            color: white;
        }
        
        .btn-led.green {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
        }
        
        .btn-led.off {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 968px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .logs-section, .students-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-header h2 {
            color: #333;
        }
        
        .btn-clear {
            padding: 8px 16px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-clear:hover {
            background: #7f8c8d;
        }
        
        .logs-container, .students-list {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            padding: 15px;
        }
        
        .log-item {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .log-item.violation {
            border-left-color: #e74c3c;
            background: #fee;
        }
        
        .log-item.attendance {
            border-left-color: #27ae60;
            background: #efe;
        }
        
        .log-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }
        
        .student-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .student-item.attended {
            background: #d5f4e6;
            border-left: 3px solid #27ae60;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI & IoT Dashboard</h1>
            <div class="user-info">
                <span>üë§ <strong id="username">Admin</strong></span>
                <button class="btn-logout" onclick="logout()">ƒêƒÉng xu·∫•t</button>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üå°Ô∏è</div>
                <div class="stat-info">
                    <h3>Nhi·ªát ƒë·ªô</h3>
                    <div class="value" id="temp">--</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">üíß</div>
                <div class="stat-info">
                    <h3>ƒê·ªô ·∫©m</h3>
                    <div class="value" id="hum">--</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-info">
                    <h3>ƒê√£ ƒëi·ªÉm danh</h3>
                    <div class="value" id="attendance">0</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">üö®</div>
                <div class="stat-info">
                    <h3>Vi ph·∫°m</h3>
                    <div class="value" id="violations">0</div>
                </div>
            </div>
        </div>
        
        <div class="control-panel">
            <h2>üí° ƒêi·ªÅu khi·ªÉn ƒë√®n LED</h2>
            <div class="led-buttons">
                <button class="btn-led red" onclick="setLED('red')">
                    üî¥ Gian l·∫≠n
                </button>
                <button class="btn-led yellow" onclick="setLED('yellow')">
                    üü° C·∫£nh b√°o
                </button>
                <button class="btn-led green" onclick="setLED('green')">
                    üü¢ B√¨nh th∆∞·ªùng
                </button>
                <button class="btn-led off" onclick="setLED('off')">
                    ‚ö´ T·∫Øt ƒë√®n
                </button>
            </div>
        </div>
        
        <div class="content-grid">
            <div class="logs-section">
                <div class="section-header">
                    <h2>üìú Nh·∫≠t k√Ω ho·∫°t ƒë·ªông</h2>
                    <button class="btn-clear" onclick="clearLogs()">üóëÔ∏è X√≥a logs</button>
                </div>
                <div class="logs-container" id="logs">
                    <div class="empty-state">ƒêang t·∫£i d·ªØ li·ªáu...</div>
                </div>
            </div>
            
            <div class="students-section">
                <div class="section-header">
                    <h2>üë• Sinh vi√™n</h2>
                </div>
                <div class="students-list" id="students">
                    <div class="empty-state">ƒêang t·∫£i...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let sessionId = localStorage.getItem('sessionId');
        let attendedStudents = new Set();
        
        async function checkAuth() {
            if (!sessionId) {
                window.location.href = '/';
                return;
            }
            
            try {
                const res = await fetch('/api/auth/check', {
                    headers: { 'x-session-id': sessionId }
                });
                const data = await res.json();
                if (!data.authenticated) {
                    localStorage.removeItem('sessionId');
                    window.location.href = '/';
                } else {
                    document.getElementById('username').textContent = data.username;
                }
            } catch (error) {
                window.location.href = '/';
            }
        }
        
        async function loadStats() {
            try {
                const res = await fetch('/api/stats', {
                    headers: { 'x-session-id': sessionId }
                });
                const data = await res.json();
                document.getElementById('attendance').textContent = data.students_today;
                document.getElementById('violations').textContent = data.violations_today;
                
                if (data.current_temp) {
                    document.getElementById('temp').textContent = data.current_temp + '¬∞C';
                }
                if (data.current_hum) {
                    document.getElementById('hum').textContent = data.current_hum + '%';
                }
            } catch (error) {
                console.error('Stats error:', error);
            }
        }
        
        async function loadLogs() {
            try {
                const res = await fetch('/api/logs?limit=50', {
                    headers: { 'x-session-id': sessionId }
                });
                const data = await res.json();
                
                const logsContainer = document.getElementById('logs');
                if (data.length === 0) {
                    logsContainer.innerHTML = '<div class="empty-state">Ch∆∞a c√≥ d·ªØ li·ªáu</div>';
                    return;
                }
                
                logsContainer.innerHTML = '';
                data.forEach(log => addLogToUI(log));
            } catch (error) {
                console.error('Logs error:', error);
            }
        }
        
        async function loadStudents() {
            try {
                const res = await fetch('/api/students', {
                    headers: { 'x-session-id': sessionId }
                });
                const students = await res.json();
                
                const container = document.getElementById('students');
                if (students.length === 0) {
                    container.innerHTML = '<div class="empty-state">Ch∆∞a c√≥ sinh vi√™n n√†o trong faces_db</div>';
                    return;
                }
                
                container.innerHTML = '';
                students.forEach(student => {
                    const div = document.createElement('div');
                    div.className = 'student-item';
                    div.innerHTML = `
                        <span><strong>${student.name}</strong></span>
                        <span style="color: #999;">${student.imageCount} ·∫£nh</span>
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error('Students error:', error);
            }
        }
        
        function addLogToUI(log) {
            const logsContainer = document.getElementById('logs');
            const emptyState = logsContainer.querySelector('.empty-state');
            if (emptyState) emptyState.remove();
            
            const div = document.createElement('div');
            div.className = 'log-item';
            
            if (log.type !== 'env' && log.type.includes('Gian lan') || log.type.includes('Sai') || log.type.includes('Ngu')) {
                div.classList.add('violation');
            }
            
            const time = new Date(log.timestamp).toLocaleTimeString('vi-VN');
            const date = new Date(log.timestamp).toLocaleDateString('vi-VN');
            
            div.innerHTML = `
                <div><strong>[${log.type}]</strong> ${log.message}</div>
                <div class="log-time">${date} ${time}</div>
            `;
            
            logsContainer.insertBefore(div, logsContainer.firstChild);
            
            while (logsContainer.children.length > 100) {
                logsContainer.removeChild(logsContainer.lastChild);
            }
        }
        
        function updateStudentAttendance(name) {
            attendedStudents.add(name);
            const students = document.querySelectorAll('.student-item');
            students.forEach(item => {
                if (item.textContent.includes(name)) {
                    item.classList.add('attended');
                }
            });
        }
        
        async function setLED(color) {
            try {
                await fetch('/api/iot/led', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-session-id': sessionId
                    },
                    body: JSON.stringify({ color })
                });
                console.log('LED:', color);
            } catch (error) {
                console.error('LED error:', error);
                alert('L·ªói ƒëi·ªÅu khi·ªÉn LED!');
            }
        }
        
        async function clearLogs() {
            if (!confirm('X√≥a t·∫•t c·∫£ logs?')) return;
            
            try {
                await fetch('/api/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-session-id': sessionId
                    },
                    body: JSON.stringify({ type: 'logs' })
                });
                document.getElementById('logs').innerHTML = '<div class="empty-state">Ch∆∞a c√≥ d·ªØ li·ªáu</div>';
                loadStats();
            } catch (error) {
                console.error('Clear error:', error);
            }
        }
        
        async function logout() {
            try {
                await fetch('/api/logout', {
                    method: 'POST',
                    headers: { 'x-session-id': sessionId }
                });
                localStorage.removeItem('sessionId');
                window.location.href = '/';
            } catch (error) {
                console.error('Logout error:', error);
            }
        }
        
        // Socket events
        socket.on('sensor_data', (data) => {
            document.getElementById('temp').textContent = data.temp + '¬∞C';
            document.getElementById('hum').textContent = data.hum + '%';
        });
        
        socket.on('violation', (data) => {
            addLogToUI({
                type: data.type,
                message: `${data.name}: ${data.type}`,
                timestamp: data.timestamp
            });
            
            const current = parseInt(document.getElementById('violations').textContent);
            document.getElementById('violations').textContent = current + 1;
        });
        
        socket.on('attendance', (data) => {
            addLogToUI({
                type: 'ƒêi·ªÉm danh',
                message: `‚úÖ ${data.name}`,
                timestamp: data.timestamp
            });
            
            updateStudentAttendance(data.name);
            
            const current = parseInt(document.getElementById('attendance').textContent);
            document.getElementById('attendance').textContent = current + 1;
        });
        
        socket.on('data_reset', () => {
            document.getElementById('logs').innerHTML = '<div class="empty-state">Ch∆∞a c√≥ d·ªØ li·ªáu</div>';
            attendedStudents.clear();
            loadStats();
            loadStudents();
        });
        
        // Initialize
        checkAuth();
        loadStats();
        loadLogs();
        loadStudents();
        
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
